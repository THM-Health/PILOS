<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html/public

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

    XSendFile On
    XSendFilePath /var/www/html/storage/app
    RequestHeader set X-Sendfile-Type X-Sendfile

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    Alias "/playback/presentation/2.3" "/var/www/html/bbb-playback/build"
    <Directory /var/www/html/bbb-playback/build>
        RewriteEngine on
        RewriteBase   "/playback/presentation/2.3/"

        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.html [L]
    </Directory>

    <FilesMatch \.php$>
            # 2.4.10+ can proxy to unix socket
            SetHandler "proxy:unix:/var/run/php8.1-fpm.sock|fcgi://localhost"
        </FilesMatch>

</VirtualHost>
